<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in" (click)="cancel.emit()" role="dialog" aria-modal="true">
  <div class="bg-slate-800 rounded-2xl shadow-soft border border-slate-700 w-full max-w-sm p-6 animate-in" (click)="$event.stopPropagation()">
    <h2 class="text-lg font-semibold text-white">{{ title() }}</h2>
    <p class="mt-2 text-slate-400">{{ message() }}</p>
    <div class="mt-6 flex justify-end gap-2">
      <button type="button" (click)="cancel.emit()" class="px-4 py-2 rounded-xl bg-slate-700 hover:bg-slate-600 text-white transition">Cancel</button>
      <button type="button" (click)="confirm.emit()" [class]="'px-4 py-2 rounded-xl text-white transition ' + confirmClass()">{{ confirmLabel() }}</button>
    </div>
  </div>
</div>
